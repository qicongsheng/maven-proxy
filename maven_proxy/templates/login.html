<!DOCTYPE html>
<html>
<head>
  <title>Nginx Style Login</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: 'Tahoma', sans-serif;
      background: #e0e0e0;
      color: #333;
      line-height: 1.6;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .login-container {
      background: white;
      width: 400px;
      padding: 30px;
      border-radius: 3px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      text-align: center;
    }
    h1 {
      font-weight: normal;
      color: #2d2d2d;
      margin-bottom: 25px;
      font-size: 24px;
    }
    .nginx-logo {
      font-size: 40px;
      color: #009900;
      font-weight: bold;
      letter-spacing: -2px;
      margin-bottom: 10px;
    }
    .form-group {
      margin-bottom: 20px;
      text-align: left;
    }
    label {
      display: block;
      margin-bottom: 5px;
      color: #555;
    }
    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 3px;
      font-size: 16px;
    }
    .btn {
      background: #009900;
      color: white;
      border: none;
      padding: 12px 20px;
      width: 100%;
      font-size: 16px;
      cursor: pointer;
      border-radius: 3px;
      transition: background 0.3s;
    }
    .btn:hover {
      background: #008000;
    }
    .error {
      color: #d9534f;
      background: #f8d7da;
      padding: 10px;
      margin-bottom: 20px;
      border-radius: 3px;
      font-size: 14px;
    }
    .footer {
      margin-top: 20px;
      color: #777;
      font-size: 12px;
    }
  </style>
  <script src="{{ url_for('static', filename='js/jquery.min.js') }}"></script>
</head>
<body>
<div class="login-container">
  <div class="nginx-logo">Maven Proxy</div>
  <h1>Authentication Required</h1>

  {% if error %}
    <div class="error">{{ error }}</div>
  {% endif %}

  <div class="form-group">
    <label for="username">Username:</label>
    <input type="text" id="username" name="username" required autofocus>
  </div>

  <div class="form-group">
    <label for="password">Password:</label>
    <input type="password" id="password" name="password" required>
  </div>

  <button type="button" class="btn" onclick="doLogin()">Login</button>

  <div class="footer">
    Powered by Maven Proxy
  </div>
  <script>
    async function doLogin() {
      var username = document.getElementById('username').value;
      var password = document.getElementById('password').value;
      // 将用户名和密码编码为Base64
      var token = btoa(username + ':' + password);
      $.ajax({
        type: "POST",
        url: "/login",
        beforeSend: function(request) {
          request.setRequestHeader("Authorization", 'Basic ' + token);
        },
        success: function(result) {
          window.location.href = "/browse";
        }
      });
    }
  </script>
</div>
</body>
</html>
